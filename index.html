<html lang="en">
<head>
	<title>Ranobe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
	      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
	      crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"
	        integrity="sha512-q6FuE4ifzTygTD/ug8CFnAFXl+i1zXqBWP6flRAuSWjaXrFu4Cznk8Xr+VrWMyi7fSatbssh7ufobAetvXK8Pg=="
	        crossorigin="anonymous"></script>
	<script src="https://unpkg.com/hotkeys-js@3.8.3/dist/hotkeys.min.js"
	        integrity="sha384-O2FPfUNhwIOzAIKX4WGUIZ3IDnI5aRtDJ+QhZ4cGysRnBYi0rp0QlaGI2Gb9FLuA"
	        crossorigin="anonymous"></script>
</head>
<body>
<div style="display: flex;">
	<div id="main">
		<input type="file" multiple onchange="onDirectorySelect(this);">
		<div style="display: flex; margin-top: 0.5rem;">
			<button onclick="previousFile();" style="flex-grow: 1"><</button>
			<span id="name" style="padding: 0 1rem;"></span>
			<button onclick="nextFile();" style="flex-grow: 1">></button>
		</div>
		<hr>
		<label for="scan">
			<span class="tip" onclick="promptKey();">
				Scan
				<span class="tip-text">
					Click to set the image recognition key.
					You can obtain one from: ocr.space/OCRAPI
				</span>
			</span>
		</label>
		<blockquote id="scan" style="font-size: 2rem;"></blockquote>
		<hr>
		<label for="translation">
			<span class="tip">
				Translation
				<span class="tip-text">
					Automatically saved every 5 seconds
				</span>
			</span>
		</label>
		<textarea id="translation"></textarea>
	</div>
	<div style="flex-shrink: 0; position: relative;">
		<img id="image" alt="Image" src="" style="height: 100vh">
		<div id="overlay"></div>
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
